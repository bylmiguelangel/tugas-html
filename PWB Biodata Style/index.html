<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIODATA AZ ZUHRA</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to bottom, #a2d9ff, #f8d7ff);
            font-family: 'Poppins', sans-serif;
            color: #343a40;
        }
        .header {
            background: linear-gradient(to right, #6f42c1, #d63384);
            padding: 30px 0;
            text-align: center;
            color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-out;
        }
        .header h1 {
            font-size: 3rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .profile-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
        }
        .profile-img:hover {
            transform: scale(1.1);
        }
        .card {
            border: none;
            border-radius: 15px;
            background: white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 1.5s ease-out;
        }
        .card p {
            font-size: 1.1rem;
            color: #6c757d;
        }
        .section-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #6f42c1;
            margin-bottom: 20px;
            animation: slideInLeft 1.5s ease-out;
        }
        .media-container video,
        .media-container audio {
            max-width: 600px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }        
        .btn-custom:hover {
            background: linear-gradient(to right, #d63384, #6f42c1);
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>BIODATA AZ ZUHRA</h1>
    </header>

    <!-- Profile Section -->
    <div class="container mt-5">
        <div class="text-center">

                <p><strong>TTL:</strong> Bekasi, 25 Februari 2008</p>
                <p><strong>No.Tlp:</strong> +62 895-3596-29468</p>
                <p><strong>Email:</strong> axcelinajoanne@gmail.com</p>
                <p><strong>Alamat:</strong> Perumahan Kedungwaringin</p>
            </div>
        </div>
    </div>

    <!-- Video Section -->
    <div class="container mt-5">
        <div class="text-center">
            <h2 class="section-title">Pantaiiii Kawannnn</h2>
            <div class="media-container">
                <video controls>
                    <source src="video pantai.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
    </div>

    <!-- Audio Section -->
    <div class="container mt-5 mb-5">
        <div class="text-center">
            <h2 class="section-title">Heartburn</h2>

    <!-- Bootstrap JS and Dependencies -->

</body>
</html>
