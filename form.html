<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Az Zuhra</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background: #344E5C;
    } 
    .header {
      background: #EF3D59;
      padding: 10px;
      text-align: center;
    }
    .logas {
      font-size: 36px;
      color: #fff;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      color: #E17A47;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <header class="header">
    <b class="logas">BUAT ACCOUNT BARU</b>
  </header>

  <div class="form-container shadow">
    <form>
      <h2 class="text-center">Sign Up Form</h2>

      <div class="mb-3">
        <label for="firstName" class="form-label">First name:</label>
        <input type="text" id="firstName" class="form-control" />
      </div>

      <div class="mb-3">
        <label for="lastName" class="form-label">Last name:</label>
        <input type="text" id="lastName" class="form-control" />
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <div>
          <div class="form-check">
            <input
              type="radio"
              id="genderMale"
              name="gender"
              class="form-check-input"
              value="male"
            />
            <label for="genderMale" class="form-check-label">Male</label>
          </div>
          <div class="form-check">
            <input
              type="radio"
              id="genderFemale"
              name="gender"
              class="form-check-input"
              value="female"
            />
            <label for="genderFemale" class="form-check-label">Female</label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="nationality" class="form-label">Nationality</label>
        <select id="nationality" class="form-select">
          <option>Indonesia</option>
          <option>Amerika</option>
          <option>Inggris</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Language Spoken</label>
        <div class="form-check">
          <input
            type="checkbox"
            id="languageBahasa"
            class="form-check-input"
            value="bahasa"/>
          <label for="languageBahasa" class="form-check-label">Bahasa Indonesia</label>
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            id="languageEnglish"
            class="form-check-input"
            value="english"
          />
          <label for="languageEnglish" class="form-check-label">English</label>
        </div>
        <div class="form-check">
          <input
            type="checkbox"
            id="languageOther"
            class="form-check-input"
            value="other"
          />
          <label for="languageOther" class="form-check-label">Other</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="bio" class="form-label">Bio</label>
        <textarea
          id="bio"
          class="form-control"
          rows="1"
        ></textarea>
      </div>

      <div class="text-center">
        <button
          type="submit"
          class="btn btn-primary"
        >
          <a href="welcome.html" class="text-white text-decoration-none">Sign Up</a>
        </button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
